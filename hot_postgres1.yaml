apiVersion: kubedb.com/v1alpha1
kind: Postgres
metadata:
  name: hot-postgres-old
  namespace: demo
spec:
  version: "11.1"
  replicas: 3
  standbyMode: Hot
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: WipeOut
